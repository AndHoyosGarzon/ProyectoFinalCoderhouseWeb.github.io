    <div class="container w-75 mt-5 rounded shadow">

        <div class="row align-items-stretch">
            <div class="col bg__form d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">
                <!-- IMAGEN DE FONDO FORMULARIO -->
            </div>

            <div class="col bg-white p-5 rounded-end">
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!-- LOGIN -->
                <form action="#">
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="conected" class="form-check-input">
                        <label for="conected" class="form-check-label">Acepto terminos y condiciones.</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrate </button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta ? <a href="#">Registrate</a></span>
                            <br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES  -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12 fw-bolder">Iniciar seccion</div>
                    </div>
                    <div class="row my-5">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../img/redes/facebook.png" width="32" alt="logo-facebook">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../img/redes/social.png" width="32" alt="logo-facebook">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
